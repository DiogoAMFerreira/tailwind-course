<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Webpack Tailwind Starter</title>
    </head>
    <body>
        <!-- Global Container -->
        <div class="flex min-h-screen items-center justify-center bg-cyan-50">
            <!-- Card container -->
            <div
                class="m-3 space-y-10 rounded-3xl bg-white p-6 shadow-2xl md:p-40"
            >
                <!-- Menu container -->
                <div
                    class="flex flex-col items-center justify-center space-y-3 md:mb-24 md:flex-row md:justify-end md:space-x-8 md:space-y-0"
                >
                    <!-- Menu Items -->
                    <div class="group">
                        <a href="#">Vector</a>
                        <div
                            class="mx-2 mt-2 border-b-2 border-black opacity-0 duration-500 group-hover:opacity-100"
                        ></div>
                    </div>
                    <div class="group">
                        <a href="#">Ilustrations</a>
                        <div
                            class="mx-2 mt-2 border-b-2 border-black opacity-0 duration-500 group-hover:opacity-100"
                        ></div>
                    </div>
                    <div class="group">
                        <a href="#">Images</a>
                        <div
                            class="mx-2 mt-2 border-b-2 border-black opacity-0 duration-500 group-hover:opacity-100"
                        ></div>
                    </div>
                    <div class="group">
                        <a href="#">Icons</a>
                        <div
                            class="mx-2 mt-2 border-b-2 border-black opacity-0 duration-500 group-hover:opacity-100"
                        ></div>
                    </div>
                </div>
                <!-- Search Container -->
                <div
                    class="flex flex-col justify-between space-y-0 space-y-5 md:flex-row"
                >
                    <!-- Input Container -->
                    <div class="flex justify-between border-b">
                        <input
                            type="text"
                            class="ml-6 border-none placeholder:font-thin focus:outline-none md:w-80"
                            placeholder="Search"
                        />
                        <button>
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                class="w-8 text-gray-300 duration-200 hover:scale-110"
                                viewBox="0 0 24 24"
                                stroke-width="1.5"
                                stroke="currentColor"
                                fill="none"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                            >
                                <path
                                    stroke="none"
                                    d="M0 0h24v24H0z"
                                    fill="none"
                                />
                                <circle cx="10" cy="10" r="7" />
                                <line x1="21" y1="21" x2="15" y2="15" />
                            </svg>
                        </button>
                    </div>
                    <!-- Upload Button -->
                    <button
                        class="rounded-md border border-black bg-black px-14 py-3 text-lg font-normal text-white shadow-2xl duration-200 hover:bg-white hover:text-black"
                    >
                        Upload
                    </button>
                </div>
                <!-- Gallery Container -->
                <div class="grid gap-4 md:grid-cols-3">
                    <!-- Image 1 -->
                    <div class="group relative">
                        <img src="images/image1.png" alt="" class="w-72" />
                        <div
                            class="absolute bottom-0 left-0 right-0 bg-black bg-opacity-40 p-2 px-4 text-white opacity-0 duration-500 group-hover:opacity-100"
                        >
                            <div class="flex w-full justify-between">
                                <div class="font-normal">
                                    <p class="text-sm">Toilet brainlet</p>
                                    <p class="text-xs">242 likes - 35 shares</p>
                                </div>
                                <div class="flex items-center">
                                    <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        class="icon icon-tabler icon-tabler-bookmark"
                                        width="28"
                                        height="28"
                                        viewBox="0 0 24 24"
                                        stroke-width="1.2"
                                        stroke="#ffffff"
                                        fill="none"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                    >
                                        <path
                                            stroke="none"
                                            d="M0 0h24v24H0z"
                                            fill="none"
                                        />
                                        <path
                                            d="M9 4h6a2 2 0 0 1 2 2v14l-5 -3l-5 3v-14a2 2 0 0 1 2 -2"
                                        />
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Image 2 -->
                    <div class="group relative">
                        <img src="images/image2.png" alt="" class="w-72" />

                            class="absolute bottom-0 left-0 right-0 bg-black bg-opacity-40 p-2 px-4 text-white opacity-0 duration-500 group-hover:opacity-100"

                                <div class="font-normal">
                                    <p class="text-sm">Wall brainlet</p>
                                    <p class="text-xs">216 likes - 75 shares</p>
                                </div>

                                        xmlns="http://www.w3.org/2000/svg"

                        >

                                        />
                                        <path

                                </div>
                            </div>

                    </div>

                        <img src="images/image6.png" alt="" class="w-72" />
                        <div
                            class="absolute bottom-0 left-0 right-0 bg-black bg-opacity-40 p-2 px-4 text-white opacity-0 duration-500 group-hover:opacity-100"

                            <div class="flex w-full justify-between">
                                <div class="font-normal">
                                    <p class="text-sm">Brainless brainlet</p>
                                    <p class="text-xs">26 likes - 5 shares</p>

                                <div class="flex items-center">
                                    <svg
