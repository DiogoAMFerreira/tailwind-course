<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
            rel="stylesheet"
        />
        <title>Bookmark</title>
    </head>
    <body class="overflow-x-hidden">
        <!-- Navigation Bar -->
        <nav class="container relative mx-auto p-6">
            <!-- Flex container -->
            <div class="my-6 flex items-center justify-between space-x-20">
                <!-- Logo -->
                <div class="z-30">
                    <img src="images/logo-bookmark.svg" alt="" id="logo" />
                </div>
                <!-- Menu items -->
                <div
                    class="text-grayish-blue hidden items-center space-x-10 uppercase md:flex"
                >
                    <a
                        href="#features"
                        class="hover:text-soft-red cursor-pointer tracking-widest"
                        >Features</a
                    >
                    <a
                        href="#download"
                        class="hover:text-soft-red cursor-pointer tracking-widest"
                        >Download</a
                    >
                    <a
                        href="#faq"
                        class="hover:text-soft-red cursor-pointer tracking-widest"
                        >FAQ</a
                    >
                    <a
                        href=""
                        class="bg-soft-red border-soft-red hover:text-soft-red rounded-lg border-2 px-8 py-2 text-white shadow-md duration-200 hover:bg-white"
                        >Login</a
                    >
                </div>
            </div>
        </nav>
        <!-- Hero Section -->
        <section id="hero">
            <!-- Hero container -->
            <div
                class="container mx-auto flex flex-col-reverse p-6 lg:mb-0 lg:flex-row"
            >
                <!-- Content -->
                <div class="flex flex-col space-y-10 lg:mt-16 lg:w-1/2">
                    <h1
                        class="text-center text-3xl font-semibold lg:text-left lg:text-6xl"
                    >
                        A Simple Bookmark Manager
                    </h1>
                    <p
                        class="mx-auto max-w-md text-center text-lg text-gray-400 lg:mx-0 lg:mt-0 lg:text-left lg:text-2xl"
                    >
                        A clena and simple interface to organize your favorite
                        websites. Open a new browser tab and see your sites load
                        instantly. Try it for free.
                    </p>
                    <!-- Buttons Container -->
                    <div
                        class="flex w-full items-center justify-center space-x-4 lg:justify-start"
                    >
                        <a
                            href="#"
                            class="bg-soft-blue border-soft-blue hover:text-soft-blue rounded border-2 p-4 text-sm font-semibold text-white shadow-md hover:bg-white md:text-base"
                            >Get It On Chrome</a
                        ><a
                            href=""
                            class="border-very-dark-blue bg-very-dark-blue hover:text-very-dark-blue rounded border-2 p-4 text-sm font-semibold text-white shadow-md hover:bg-white md:text-base"
                            >Get it on Firefox</a
                        >
                    </div>
                </div>
                <!-- Image -->
                <div class="relative mx-auto lg:mx-0 lg:mb-0 lg:w-1/2">
                    <div class="bg-hero"></div>
                    <img
                        src="images/illustration-hero.svg"
                        alt=""
                        class="relative z-10 overflow-x-visible lg:top-24 xl:top-0"
                    />
                </div>
            </div>
        </section>
    </body>
</html>
<script src="bundle.js"></script>
