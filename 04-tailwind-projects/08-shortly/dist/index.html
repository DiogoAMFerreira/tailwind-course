<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="shortcut icon"
            href="images/favicon-32x32.png"
            type="image/png"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <title>Shortly</title>
    </head>
    <body>
        <!-- Nav Container -->
        <nav class="container relative mx-auto p-6">
            <!-- Flex Container for All Items -->
            <div class="flex items-center justify-between">
                <!-- Logo / Menu Container -->
                <div class="flex items-center space-x-20">
                    <!-- Logo -->
                    <img src="images/logo.svg" alt="" />
                    <!-- Left Menu -->
                    <div class="hidden space-x-8 font-bold lg:flex">
                        <a
                            href="#"
                            class="text-grayishViolet hover:text-veryDarkViolet"
                            >Features</a
                        >
                        <a
                            href="#"
                            class="text-grayishViolet hover:text-veryDarkViolet"
                            >Pricing</a
                        >
                        <a
                            href="#"
                            class="text-grayishViolet hover:text-veryDarkViolet"
                            >Resources</a
                        >
                    </div>
                </div>
                <!-- Right Buttons Menu -->
                <div
                    class="text-grayishViolet hidden items-center space-x-6 font-bold lg:flex"
                >
                    <div class="hover:text-veryDarkViolet">Login</div>
                    <a
                        href="#"
                        class="bg-cyan rounded-full px-8 py-3 font-bold text-white hover:opacity-70"
                        >Sign up</a
                    >
                </div>
                <!-- @TODO Hamburger Menu -->
            </div>
            <!-- @TODO Mobile Menu -->
        </nav>
        <!-- Hero Section -->
        <section id="hero">
            <!-- Hero Container -->
            <!-- Flex-col-reverse will reverse the order of the columns from l2r to r2l -->
            <div
                class="container mx-auto flex flex-col-reverse p-6 lg:flex-row"
            >
                <!-- Content container -->
                <div
                    class="mb-44 flex flex-col space-y-10 lg:mt-16 lg:w-1/2 xl:mb-52"
                >
                    <h1
                        class="text-center text-5xl font-bold lg:max-w-md lg:text-left lg:text-6xl"
                    >
                        More than just shorter links
                    </h1>
                    <p
                        class="text-center text-2xl text-gray-400 lg:max-w-md lg:text-left"
                    >
                        Build your brand's recognition and get detailed insights
                        on how your links are performing.
                    </p>
                    <div class="mx-auto lg:mx-0">
                        <a
                            href="#"
                            class="bg-cyan rounded-full px-10 py-5 text-2xl font-bold text-white hover:opacity-70 lg:py-4"
                            >Get Started</a
                        >
                    </div>
                </div>
                <!-- Image -->
                <div class="md:w-180 mx-auto mb-24 lg:mb-0 lg:w-1/2">
                    <img src="images/illustration-working.svg" alt="" />
                </div>
            </div>
        </section>
    </body>
</html>
<script src="bundle.js"></script>
